<!DOCTYPE html>
<html>
<head>
  <title>Sandbox dump -> mRemote config</title>
  <script src="lib.js"></script>
  <meta charset="utf-8">
</head>
<body>
<form id="main-form">
  <p><b>Select your mRemote config:</b></p>
  <input id="config" type="file"><br/>
  <span>Folder for result:</span>
  <input id="folder" type="text" placeholder="Connections"><br/>
  <span>PuTTY session for nodes:</span>
  <input id="putty-nodes" type="text" placeholder="Default Settings"><br/>
  <span>PuTTY session for VEs:</span>
  <input id="putty-ves" type="text" placeholder="Default Settings"><br/>
  <button id="start" type="submit">Get config!</button>
  <span id="log-span"></span>
  <script src="main.js"></script>
</form>
</body>
</html>
