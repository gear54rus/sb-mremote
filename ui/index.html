<!DOCTYPE html>
<html>
<head>
  <title>Sandbox dump -> mRemoteNG config</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: sans-serif;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
<form id="main-form">
  <p><b>Press 'Enter' to get an up-to-date sandbox mRemoteNG config:</b></p>
  <span>PuTTY session for HW nodes:</span>
  <input id="putty-nodes" type="text" placeholder="Default Settings" title="You can specify any session that appears in mRemoteNG PuTTY ('Tools' -> 'Options' -> 'Advanced')" autocomplete="on"><br/>
  <span>PuTTY session for VEs:</span>
  <input id="putty-ves" type="text" placeholder="Default Settings" title="You can specify any session that appears in mRemoteNG PuTTY ('Tools' -> 'Options' -> 'Advanced')" autocomplete="on"><br/>
  <span>Folder name:</span>
  <input id="folder-name" type="text" placeholder="APS Demo" title="This controls the output file name which is also what mRemoteNG uses for folder name after import" autocomplete="on"><br/>
  <br/>
  <button id="start" type="submit" disabled>Get sandbox config -></button> <span id="download-panel" hidden>Download: <a id="download-link" href="">test</a></span>
  <br/>
  <span id="log-span"></span>
  <script src="main.js"></script>
</form>
</body>
</html>
